<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui ="http://java.sun.com/jsf/facelets"
      xmlns:f ="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="ayuda para este formulario" action="ayudaFormulario?faces-redirect=true">
                <f:actionListener binding="#{solicitudRegistroListener}"/>
            </h:commandLink>
            <br/>
        <h:outputLabel value="Nombre"/> <h:inputText value="#{productoBean.producto.nombre}" />
        <br/>
        <h:outputLabel value="Fabricante"/><h:inputText value="#{productoBean.producto.fabricante}"/>
        <br/>
        <h:outputLabel value="Categoria"/><h:inputText value="#{productoBean.producto.categoria}"/>
        <br/>
        <h:commandButton value="incluir" actionListener="#{productoBean.verificacion}" action="#{productoBean.incluir()}"/>
        
        
        </h:form>
        <h:form>
            <h:inputText value="#{productoBean.valueToFilter}" valueChangeListener="#{productoBean.filtrar}" onchange="submit()"/>
            <OL>
                <ui:repeat var="producto" value="#{productoBean.listprodfiltered}">
            <li>#{producto.nombre}-#{producto.fabricante}-#{producto.categoria} 
                <h:commandButton value="eliminar" action="#{productoBean.eliminar()}" >
                    <f:setPropertyActionListener target="#{productoBean.selected}" value="#{producto}"/> 
                </h:commandButton>
                                 
            </li>  
        </ui:repeat>
        </OL>    
        </h:form>
    </h:body>
</html>
