<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <link href="css/estilos-cms.css" rel="stylesheet" type="text/css" />
        <title>CMS Content Management System</title>
    </h:head>
    <h:body>
        <div id="body-login">
            <div id="contenedor-login">
                <h:form>
                    <p class="rotulos"><h:outputLabel value="INGRESO USUARIO" class="rotulos"/></p>
                    <p>
                        <h:inputText value="#{usuarioBean.usuario}" class="campos" required="true" requiredMessage="Campo Usuario es necesario."/>
                    </p>
                    <p class="rotulos"><h:outputLabel value="INGRESE CLAVE" class="rotulos"/></p>
                    <p>
                        <h:inputSecret value="#{usuarioBean.password}" class="campos" required="true" requiredMessage="Campo password es necesario."/>
                    </p>
                    <p>
                        <h:commandButton value="INGRESAR AL CMS" class="boton" action="#{usuarioBean.login}"/>
                    </p>
                </h:form>
                <div id="pie-login">
                    #{msgs.copyright}
                </div>
            </div>
        </div>
    </h:body>
</html>
