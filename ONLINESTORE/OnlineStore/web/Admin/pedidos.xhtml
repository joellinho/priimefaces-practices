<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href="css/estilos-cms.css" rel="stylesheet" type="text/css" />
        <script src="../resources/css/SpryAssets/SpryMenuBar.js" type="text/javascript"></script>
        <link href="../resources/css/SpryAssets/SpryMenuBarHorizontal.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
        <script src="js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
        <title>CMS - Pedidos en Línea</title>
    </h:head>
    <h:body>
        <ui:include src="../modulos/cabecera_cms.xhtml"/>
        <!--End Cabecera-->
        <div id="contenedor">
            <div id="sombra-izq">
            </div>
            <div id="contenido">
                <h:form>
                    <div id="cabecera-cms">
                        <p class="gallery clearfix">
                            <h:commandLink value="Eliminar Todos los Pedidos" action="#{pedidosBean.eliminarTodos()}" class="boton-verde"/>
                            <a href="pedidos.xhtml" class="boton-verde">Actualizar&nbsp;<img src="imagenes/reload.png" width="12" height="12"/></a>
                        </p>
                    </div>
                </h:form>
                <h1 class="titulo-general">Listado de Pedidos</h1>
                <div id="caja-contenido">
                    <h:form>
                        <table width="910" border="0" cellspacing="0" cellpadding="0" class="borde-tablas">
                            <tr>
                                <th width="3%" scope="col">Nº</th>
                                <th width="14%" scope="col">Codigo cliente</th>
                                <th width="14%" scope="col">Total Neto</th>
                                <th width="18%" scope="col">Fecha emisión</th>
                                <th width="3%" scope="col">&nbsp;</th>
                            </tr>
                            <ui:repeat var="pedido" value="#{pedidosBean.listaPedidos}" varStatus="iterador">
                                <tr>
                                    <td>#{iterador.getIndex() + 1}</td>
                                    <td>#{pedido.cod_cliente}</td>
                                    <td>#{pedido.total_neto}</td>
                                    <td>#{pedido.fecha}</td>
                                    <td>
                                        <h:commandButton image="imagenes/borrar.png" value="Eliminar" action="#{pedidosBean.eliminar(pedido.cod_compra)}" class="boton-eliminar"/>
                                    </td>)}
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>
                </div>
                <p>&nbsp;</p>
                <h:messages style="color: red;"/>

            </div>
            <div id="sombra-der">
            </div>
            <div style="clear:both"></div>    	
        </div>
        <!-- fin contenedor -->
        <div style="text-align: center;">
            <ui:include src="../modulos/pie_tienda.xhtml"/>
        </div>
        <script type="text/javascript">
            var MenuBar1 = new Spry.Widget.MenuBar("MenuBar1", {imgDown:"../resources/css/SpryAssets/SpryMenuBarDownHover.gif", imgRight:"../resources/css/SpryAssets/SpryMenuBarRightHover.gif"});
        </script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                $(".gallery a[rel^='prettyPhoto']").prettyPhoto({theme:'facebook'});
            });
        </script>
    </h:body>
</html>
