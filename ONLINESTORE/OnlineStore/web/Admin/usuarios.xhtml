<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <link href="css/estilos-cms.css" rel="stylesheet" type="text/css" />
        <script src="../resources/css/SpryAssets/SpryMenuBar.js" type="text/javascript"></script>
        <link href="../resources/css/SpryAssets/SpryMenuBarHorizontal.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-1.6.1.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
        <script src="js/jquery.prettyPhoto.js" type="text/javascript" charset="utf-8"></script>
        <title>CMS - Gestión de Usuarios</title>
    </h:head>
    <h:body>
        <ui:include src="../modulos/cabecera_cms.xhtml"/>
        <!--End Cabecera-->
        <div id="contenedor">
            <div id="sombra-izq">
            </div>
            <div id="contenido">
                <h:form>
                    <div id="cabecera-cms">
                        <p class="gallery clearfix">
                            <a href="modulos/nuevo_usuario.xhtml?iframe=true&amp;width=700&amp;height=300" rel="prettyPhoto" class="boton-verde">Registrar Nuevo Usuario</a>
                            <a href="usuarios.xhtml" class="boton-verde">Actualizar&nbsp;<img src="imagenes/reload.png" width="12" height="12"/></a>
                        </p>
                    </div>	
                </h:form>
                <h1 class="titulo-general">Listado de Usuarios del Sistema</h1>
                <div id="caja-contenido">
                    <h:form>
                        <table width="910" border="0" cellspacing="0" cellpadding="0" class="borde-tablas">
                            <tr>
                                <th width="34" scope="col">Nº</th>
                                <th width="311" scope="col">Nombres</th>
                                <th width="293" scope="col">Usuario</th>
                                <th width="213" scope="col">Password</th>
                                <th width="27" scope="col">&nbsp;</th>
                                <th width="30" scope="col">&nbsp;</th>
                            </tr>
                            <ui:repeat var="user" value="#{usuarioBean.listaUsuarios}" varStatus="iterador">
                                <tr>
                                    <td>#{iterador.getIndex() + 1}</td>
                                    <td>#{user.nombres}</td>
                                    <td>#{user.usuario}</td>
                                    <td>#{user.password}</td>
                                    <td>
                                        <p class="gallery clearfix">
                                            <a href="modulos/modificar_usuario.xhtml?cod_usuario=#{user.cod_usuario} iframe=true&amp;width=700&amp;height=350" rel="prettyPhoto"><img src="imagenes/lapiz.gif" width="16" height="16" border="0" /></a>
                                        </p>
                                    </td>
                                    <td>
                                        <h:commandButton image="imagenes/borrar.png" value="Eliminar" action="#{usuarioBean.eliminarUsuario(user.cod_usuario)}" class="boton-eliminar"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>
                </div>
                <p>&nbsp;</p>
                <h:messages style="color: red;"/>
            </div>
            <div id="sombra-der">
            </div>
            <div style="clear:both"></div>    	
        </div>
        <!-- fin contenedor -->
        <div style="text-align: center;">
            <ui:include src="../modulos/pie_tienda.xhtml"/>
        </div>
        <script type="text/javascript">
            var MenuBar1 = new Spry.Widget.MenuBar("MenuBar1", {imgDown:"../resources/css/SpryAssets/SpryMenuBarDownHover.gif", imgRight:"../resources/css/SpryAssets/SpryMenuBarRightHover.gif"});
        </script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function(){
                $(".gallery a[rel^='prettyPhoto']").prettyPhoto({theme:'facebook'});
            });
        </script>
    </h:body>
</html>
