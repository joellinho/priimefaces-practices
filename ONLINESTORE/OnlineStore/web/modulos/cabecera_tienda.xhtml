<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
        <h:head><h:outputStylesheet library="css" name="estilos-tienda.css" />
        </h:head>
        <h:body>
            <div id="cabecera">
                <p id="menu-sup"><a href="ingreso_clientes.xhtml" id="link-cabecera">#{msgs.ingresar_cliente}</a></p>
                <p class="texto-buscar">#{msgs.buscar_producto}</p>
                <h:form id="buscador" class="formulario">
                    <h:inputText value="#{productoBean.nom_producto}" class="campo-buscar"/>
                    <h:commandLink value="#{msgs.btn_buscar}" class="boton-buscar" action="#{productoBean.buscar()}"/>
                    <h:commandLink class="lang-en" action="#{shoppingBean.toEnglish()}"/>
                    <h:commandLink class="lang-es" action="#{shoppingBean.toSpanish()}"/>
                </h:form>
            </div>
        </h:body>
</html>
