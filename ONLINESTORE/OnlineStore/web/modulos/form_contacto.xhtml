<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="estilos-tienda.css"/>
    </h:head>
    <h:body>
        <div id="col-productos">
            <h1 class="titulos-productos">#{msgs.contacto}</h1>
            <h:form id="fcms">
                <div id="formulario">
                    <table width="350" border="0" align="center" cellpadding="0" cellspacing="0">
                        <tr>
                            <td colspan="2" bgcolor="#CCCCCC"><p><strong>#{msgs.contacto_form_titulo}</strong></p></td>
                        </tr>
                        <tr>
                            <td width="270" bgcolor="#CCCCCC"><p><h:outputLabel value="#{msgs.contacto_lbl_nombres}"/></p></td>
                            <td width="390" bgcolor="#CCCCCC"><h:inputText id="nombres" size="30" value="#{contactoBean.nombres}" required="true" requiredMessage="completa nombres!"/></td>
                        </tr>
                        <tr>
                            <td bgcolor="#CCCCCC"><p><h:outputLabel value="#{msgs.contacto_lbl_apellidos}"/></p></td>
                            <td bgcolor="#CCCCCC"><h:inputText id="apellidos" size="45" value="#{contactoBean.apellidos}"/></td>
                        </tr>
                        <tr>
                            <td bgcolor="#CCCCCC"><p><h:outputLabel value="#{msgs.contacto_lbl_email}"/></p></td>
                            <td bgcolor="#CCCCCC"><h:inputText id="email" size="45" value="#{contactoBean.email}"/></td>
                        </tr>
                        <tr>
                            <td bgcolor="#CCCCCC" valign="top"><p><h:outputLabel value="#{msgs.contacto_lbl_comentario}"/></p></td>
                            <td bgcolor="#CCCCCC"><h:inputTextarea id="comentarios" cols="35" rows="5" value="#{contactoBean.comentario}" style="margin-right: 10px;"/></td>
                        </tr>
                        <tr>
                            <td bgcolor="#CCCCCC" colspan="2" align="center">
                                <h:commandButton id="boton" class="boton-contacto" value="#{msgs.contacto_btn_enviar}" action="#{contactoBean.enviar()}"/>
                                <h:messages style="color: red;"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </h:form>
        </div>
    </h:body>
</html>
